<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aninhamento Vertical</title>
</head>
<style>
    section{
        background-image: url(target001.png);
        background-color: blue;
        background-size: 100% 100%;
        height: 96vh;
        padding: 10px;
    }
    article{
        background-color: red;
        background-image: url(target001.png);
        background-size: 100% 100%;
        position: absolute;
        width: 400px; height: 400px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }
</style>
<body>
    <section>
        <article>
            <a href="https://www.youtube.com/watch?v=-w0Qo_qQiRg">Link da aula</a>
        </article>
    </section>
</body>
</html>
